<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Input data</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            $(function() {
            $( "#start_date" ).datepicker();
            });
            $(function() {
            $( "#end_date" ).datepicker();
            });
        </script>
    </head>
    <body>
        <form action="/staff_add_goods/" method="POST">
            <input type="hidden" name="personnel_code" value={{personnel_code}}><br>
            <input type="text" name="barcode"><br>
            <input type="text" name="code"><br>
            <input type="text" name="name"><br>
            <input type="text" name="group_title"><br>
            <input type="text" name="base_price"><br>
            <input type="text" name="price"><br>
            <input type="text" name="maintenance"><br>
            <input type="text" name="production_date"><br>
            <input type="text" name="entry_date"><br>
            <input type="text" name="exit_date"><br>
            <input type="text" name="producer"><br>
            <pre><input type="submit" value="add goods"></pre>
        </form>
        <form action="/staff_add_exit_date/" method="POST">
            <input type="hidden" name="personnel_code" value={{personnel_code}}><br>
            <input type="text" name="goods_barcode"><br>
            <input type="text" name="exit_date"><br>
            <pre><input type="submit" value="add exit date"></pre>
        </form>
        <form action="/staff_get_salary/" method="POST">
            <input type="hidden" name="personnel_code" value={{personnel_code}}><br>
            <pre><input type="submit" value="get salary"></pre>
        </form>
    </body>
</html>
